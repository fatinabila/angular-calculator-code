<div class="wrapper">

  <li *ngFor="let item of history">
   
    <div class="flex"  class="item">
      <div>{{ item.history }}</div>
      <div (click)=deleteHistory(item.id) class="delete"><img src="../../assets/img/multiply.svg"></div>
    </div>

  </li>

</div>

<div class="msg-wrap" *ngIf="empty" [ngClass]="{'history-empty ': empty, 'history-not-empty ': !empty }">

  <div class="h4">
      No history yet :(
  </div>
  
</div>
